<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Jason Blackburn - Front End Developer</title>
  </head>
  <body>
    <nav>
      <div class="navbar">
        <a href="#" class="nav-item">Home</a>
        <a href="#skills" class="nav-item">Skills</a>
        <a href="#portfolio" class="nav-item">Portfolio</a>
        <a href="#contact" class="nav-item">Contact</a>
      </div>
    </nav>
    <header>
      <div class="hero-container">
        <div class="heading-container">
          <h1 class="main-header">Jason Blackburn</h1>
          <p class="hero-sub">Front End Developer from London, UK.</p>
          <button class="cv-download">
            <a
              href="assets/Jason_Blackburn_-_Software_Developer.pdf"
              target="_blank"
              >Download CV</a
            >
          </button>
        </div>

        <img
          class="main-image"
          src="img/desktop-hero.svg"
          alt="An illustration of a person on a laptop"
        />
      </div>
    </header>
    <main>
      <section id="skills">
        <h2 class="skills-heading">Skills</h2>
        <div class="skills-container">
          <div class="skills-item">
            <i class="fa-brands fa-html5"></i>
            <p class="skill-name">HTML5</p>
          </div>

          <div class="skills-item">
            <i class="fa-brands fa-css3-alt"></i>
            <p class="skill-name">CSS3</p>
          </div>

          <div class="skills-item">
            <i class="fa-brands fa-js"></i>
            <p class="skill-name">JavaScript</p>
          </div>

          <div class="skills-item">
            <i class="fa-brands fa-python"></i>
            <p class="skill-name">Python</p>
          </div>
        </div>

        <div class="skills-container">
          <div class="skills-item">
            <i class="fa-brands fa-bootstrap"></i>
            <p class="skill-name">Bootstrap</p>
          </div>
          <div class="skills-item">
            <i class="fa-brands fa-square-js"></i>
            <p class="skill-name">jQuery</p>
          </div>
          <div class="skills-item">
            <i class="fa-brands fa-git-alt"></i>
            <p class="skill-name">Git</p>
          </div>
        </div>
      </section>
    </main>
  </body>
  <script src="script.js"></script>
</html>
